apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
  labels:
    app: crm-backend
    app.kubernetes.io/name: crm-backend
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: crm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crm-backend
        app.kubernetes.io/name: crm-backend
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        # Let OpenShift assign appropriate UID from the namespace range
      containers:
        - name: backend
          image: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: crm-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: crm-config
                  key: API_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: crm-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: REDIS_URL
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: SMTP_HOST
                  optional: true
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: SMTP_PORT
                  optional: true
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: SMTP_USER
                  optional: true
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: SMTP_PASS
                  optional: true
            - name: ERP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: ERP_API_KEY
                  optional: true
            - name: ERP_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: ERP_API_SECRET
                  optional: true
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: crm-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: crm-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: REDIS_PASSWORD
            - name: COOKIE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: crm-config
                  key: COOKIE_DOMAIN
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: crm-config
                  key: ALLOWED_ORIGINS
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      # Init container to wait for database
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgresql 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up!"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
