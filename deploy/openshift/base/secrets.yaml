# NOTE: In production, use OpenShift Secrets or External Secrets Operator
# These are placeholder values - replace with actual secrets before deployment
# Use: oc create secret generic crm-secrets --from-literal=DATABASE_URL=xxx ...
apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  labels:
    app.kubernetes.io/name: crm
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database connection - will be provided by PostgreSQL operator
  # Format: postgresql://user:password@host:port/database
  DATABASE_URL: "postgresql://crm_user:CHANGE_ME@crm-postgresql:5432/crm_database"
  
  # Redis connection - will be provided by Redis operator
  # Format: redis://[:password@]host:port
  REDIS_URL: "redis://crm-redis:6379"
  
  # SMTP settings (optional)
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASS: ""
  SMTP_FROM: "noreply@crm.local"
  
  # ERP Integration (optional)
  ERP_BASE_URL: ""
  ERP_API_KEY: ""
  ERP_API_SECRET: ""
  
  # JWT Secret for API authentication
  JWT_SECRET: "CHANGE_ME_TO_A_SECURE_RANDOM_STRING"

