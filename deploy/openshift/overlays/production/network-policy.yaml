# Network Policy for Frontend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: crm-frontend-network-policy
  labels:
    app: crm-frontend
    app.kubernetes.io/name: crm-frontend
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      app: crm-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from OpenShift router
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 3000
    # Allow traffic from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-monitoring
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to backend
    - to:
        - podSelector:
            matchLabels:
              app: crm-backend
      ports:
        - protocol: TCP
          port: 3001
---
# Network Policy for Backend
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: crm-backend-network-policy
  labels:
    app: crm-backend
    app.kubernetes.io/name: crm-backend
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      app: crm-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from OpenShift router
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 3001
    # Allow traffic from frontend
    - from:
        - podSelector:
            matchLabels:
              app: crm-frontend
      ports:
        - protocol: TCP
          port: 3001
    # Allow traffic from monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-monitoring
      ports:
        - protocol: TCP
          port: 3001
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: crm-postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Allow traffic to Redis
    - to:
        - podSelector:
            matchLabels:
              app: crm-redis
      ports:
        - protocol: TCP
          port: 6379

