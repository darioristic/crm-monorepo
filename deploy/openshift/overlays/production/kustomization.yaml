apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crm-prod

resources:
  - ../../base
  - hpa.yaml
  - pdb.yaml
  - network-policy.yaml

commonLabels:
  app.kubernetes.io/env: production

# Image configuration for production
images:
  - name: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-frontend
    newName: image-registry.openshift-image-registry.svc:5000/crm-prod/crm-frontend
    newTag: stable
  - name: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-backend
    newName: image-registry.openshift-image-registry.svc:5000/crm-prod/crm-backend
    newTag: stable

# Patches for production environment
patches:
  # 3 replicas for production (HPA will scale further)
  - target:
      kind: Deployment
      name: crm-frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
  - target:
      kind: Deployment
      name: crm-backend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 3
  
  # Production resource limits
  - target:
      kind: Deployment
      name: crm-frontend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
  
  - target:
      kind: Deployment
      name: crm-backend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"

# ConfigMap patches for production
configMapGenerator:
  - name: crm-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - API_URL=https://api.crm.apps.cluster-domain.com
      - FRONTEND_URL=https://crm.apps.cluster-domain.com
      - ENABLE_METRICS=true
      - ENABLE_TRACING=true

