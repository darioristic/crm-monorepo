apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crm-staging

resources:
  - ../../base

commonLabels:
  app.kubernetes.io/env: staging

# Image configuration for staging
images:
  - name: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-frontend
    newName: image-registry.openshift-image-registry.svc:5000/crm-staging/crm-frontend
    newTag: staging
  - name: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-backend
    newName: image-registry.openshift-image-registry.svc:5000/crm-staging/crm-backend
    newTag: staging

# Patches for staging environment
patches:
  # 2 replicas for staging
  - target:
      kind: Deployment
      name: crm-frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: Deployment
      name: crm-backend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
  
  # Production-like resource limits for staging
  - target:
      kind: Deployment
      name: crm-frontend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
  
  - target:
      kind: Deployment
      name: crm-backend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

# ConfigMap patches for staging
configMapGenerator:
  - name: crm-config
    behavior: merge
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - API_URL=https://api.staging.crm.apps.cluster-domain.com
      - FRONTEND_URL=https://staging.crm.apps.cluster-domain.com

