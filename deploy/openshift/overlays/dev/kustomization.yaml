apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: crm-dev

resources:
  - ../../base

commonLabels:
  app.kubernetes.io/env: dev

# Image configuration for dev
images:
  - name: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-web
    newName: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-web
    newTag: latest
  - name: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-api
    newName: image-registry.openshift-image-registry.svc:5000/crm-dev/crm-api
    newTag: latest

# Patches for dev environment
patches:
  # Reduce replicas for dev
  - target:
      kind: Deployment
      name: crm-frontend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Deployment
      name: crm-backend
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  
  # Set dev-specific resource limits
  - target:
      kind: Deployment
      name: crm-frontend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
  
  - target:
      kind: Deployment
      name: crm-backend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

# ConfigMap patches for dev
configMapGenerator:
  - name: crm-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - API_URL=https://api.dev.crm.apps.cluster-domain.com
      - FRONTEND_URL=https://dev.crm.apps.cluster-domain.com
