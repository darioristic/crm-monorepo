apiVersion: v1
kind: ResourceQuota
metadata:
  name: crm-resource-quota
  namespace: crm-prod
  labels:
    app.kubernetes.io/part-of: crm-monorepo
    app.kubernetes.io/env: production
spec:
  hard:
    # Compute resources
    requests.cpu: "8"
    requests.memory: 16Gi
    limits.cpu: "16"
    limits.memory: 32Gi
    
    # Object counts
    pods: "50"
    services: "10"
    secrets: "20"
    configmaps: "20"
    persistentvolumeclaims: "10"
    
    # Storage
    requests.storage: 100Gi


