apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: crm-staging

namespace: crm-staging

resources:
  - ../../base

labels:
  - pairs:
      app.kubernetes.io/env: staging
    includeSelectors: false

patches:
  # Reduce replicas for staging
  - target:
      kind: Deployment
      name: crm-api
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2
  - target:
      kind: Deployment
      name: crm-web
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
  # Update HPA for staging
  - target:
      kind: HorizontalPodAutoscaler
      name: crm-api-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5
  - target:
      kind: HorizontalPodAutoscaler
      name: crm-web-hpa
    patch: |
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
  # Update Ingress hosts for staging
  - target:
      kind: Ingress
      name: crm-ingress
    patch: |
      - op: replace
        path: /spec/tls/0/hosts
        value:
          - staging.crm.example.com
          - api.staging.crm.example.com
      - op: replace
        path: /spec/rules/0/host
        value: staging.crm.example.com
      - op: replace
        path: /spec/rules/1/host
        value: api.staging.crm.example.com

configMapGenerator:
  - name: crm-config
    behavior: merge
    literals:
      - NODE_ENV=staging
      - LOG_LEVEL=info
      - NEXT_PUBLIC_APP_ENV=staging

images:
  - name: crm-api
    newTag: staging
  - name: crm-web
    newTag: staging


