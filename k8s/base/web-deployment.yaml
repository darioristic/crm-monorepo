apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-web
  namespace: crm
  labels:
    app.kubernetes.io/name: crm-web
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: crm-monorepo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: crm-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crm-web
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: crm-monorepo
    spec:
      serviceAccountName: crm-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: web
          image: crm-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: crm-config
          env:
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: crm-web
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crm-web
  namespace: crm
  labels:
    app.kubernetes.io/name: crm-web
    app.kubernetes.io/component: frontend


