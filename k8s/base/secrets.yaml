apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  namespace: crm
  labels:
    app.kubernetes.io/name: crm
    app.kubernetes.io/part-of: crm-monorepo
type: Opaque
# NOTE: Replace these placeholder values in your overlay or use sealed-secrets
# Values should be base64 encoded
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://crm:CHANGE_ME@crm-postgres:5432/crm"
  
  # JWT secrets - MUST be changed in production
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_jwt_secret_min_32_chars"
  REFRESH_SECRET: "CHANGE_ME_IN_PRODUCTION_refresh_secret_min_32"
---
apiVersion: v1
kind: Secret
metadata:
  name: crm-db-credentials
  namespace: crm
  labels:
    app.kubernetes.io/name: crm
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: "crm"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "crm"


