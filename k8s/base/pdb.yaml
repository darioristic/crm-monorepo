apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: crm-api-pdb
  namespace: crm
  labels:
    app.kubernetes.io/name: crm-api
    app.kubernetes.io/component: backend
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: crm-api
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: crm-web-pdb
  namespace: crm
  labels:
    app.kubernetes.io/name: crm-web
    app.kubernetes.io/component: frontend
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: crm-web


