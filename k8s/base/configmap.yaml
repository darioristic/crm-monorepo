apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-config
  namespace: crm
  labels:
    app.kubernetes.io/name: crm
    app.kubernetes.io/part-of: crm-monorepo
data:
  # API Configuration
  NODE_ENV: "production"
  API_PORT: "3001"
  LOG_LEVEL: "info"
  
  # Web Configuration
  WEB_PORT: "3000"
  NEXT_PUBLIC_APP_ENV: "production"
  
  # Service URLs (internal cluster DNS)
  API_BASE_URL: "http://crm-api:3001"
  REDIS_URL: "redis://crm-redis:6379"


