apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-api
  namespace: crm
  labels:
    app.kubernetes.io/name: crm-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: crm-monorepo
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: crm-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crm-api
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: crm-monorepo
    spec:
      serviceAccountName: crm-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
        - name: api
          image: crm-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: crm-config
            - secretRef:
                name: crm-secrets
          env:
            - name: PORT
              value: "3001"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: crm-api
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crm-api
  namespace: crm
  labels:
    app.kubernetes.io/name: crm-api
    app.kubernetes.io/component: backend


